<!-- default doctype and meta info dw about this stuff -->
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Code Playground</title>

      <!-- links to your css files -->
      <link rel="stylesheet" href="/code-playground/default/reset.css" />
      <link rel="stylesheet" href="/code-playground/default/default.css" />
      <link rel="stylesheet" href="/code-playground/styles.css" />
   </head>

   <!-- code playground starts here -->
   <body>
      <header>
         <div class="title">
            <a href="/code-playground">Code Playground</a>
         </div>

         <div class="message">
            <p>
               Try out some simple tricks from the
               <a
                  href="https://www.figma.com/proto/g0d7e7801BO5cxCvqo2WXu/RMIT-Fashion-Communications_2025-03-27?node-id=15787-612&t=uHNwoFoODodzlQdj-1"
                  target="_blank"
                  >presentation</a
               >. Don't be afraid to break the code.
            </p>
         </div>

         <nav>
            <ul>
               <li><a href="/code-playground/examples">Examples</a></li>
            </ul>
         </nav>
      </header>

      <!-- main playground -->
      <main>
         <!-- duplicate the box by copy and pasting the 'section' element with the 'box' class below -->
         <section>
            <div class="box">
               <p>Try editing this text</p>
            </div>
         </section>
      </main>
   </body>

   <!-- link to script file -->
   <script src="/code-playground/script.js"></script>
</html>

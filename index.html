<!-- default doctype and meta info dw about this stuff -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Playground</title>

    <!-- links to your css files -->
    <link rel="stylesheet" href="/default/reset.css" />
    <link rel="stylesheet" href="/default/default.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <!-- code playground starts here -->
  <body>
    <header>
      <div class="title">
        <a href="/">Code Playground</a>
      </div>

      <div class="message">
        <p>
          Try out some simple tricks from the
          <a href="https://www.figma.com/proto/EZ1ZoxtpDCS8gD5iyTtHZm/RMIT-Fashion-Communications_2024-08-07?page-id=11714%3A953&node-id=11772-4149&viewport=1140%2C478%2C0.1&t=fL1mRzrHn4g7xOLe-1&scaling=contain&content-scaling=fixed" target="_blank">presentation</a>.
          Don't be afraid to break the code.
        </p>
      </div>

      <nav>
        <ul>
          <li><a href="examples">Examples</a></li>
        </ul>
      </nav>
    </header>

    <!-- main playground -->
    <main>
      <!-- duplicate the box by copy and pasting the 'section' element with the 'box' class below -->
      <section>
        <div class="box">
          <p>You can change this text</p>
        </div>
      </section>
    </main>
  </body>

  <!-- link to script file -->
  <script src="/script.js"></script>
</html>
